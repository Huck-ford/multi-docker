sudo: required
langage: generic
services:
  - docker

before_install:
  - docker build -t huck-ford/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true huck-ford/react-test npm test

after_success:
  - docker build -t huckford/multi-client ./client
  - docker build -t huckford/multi-nginx ./nginx
  - docker build -t huckford/multi-server ./server
  - docker build -t huckford/multi-worker ./worker

  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take images and push them to docker hub
  - docker push huckford/multi-client
  - docker push huckford/multi-nginx
  - docker push huckford/multi-server
  - docker push huckford/multi-worker